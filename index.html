<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alesio's Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .settings {
            margin-bottom: 20px;
        }

        select {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
            transition: all 0.3s;
        }

        select:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,255,255,0.3);
        }

        option {
            background: #1a1a1a;
            color: white;
        }

        .puzzle-grid {
            display: grid;
            gap: 5px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 32px rgba(255,255,255,0.2);
        }

        .puzzle-grid.grid-3x3 {
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
        }

        .puzzle-grid.grid-4x4 {
            grid-template-columns: repeat(4, 112.5px);
            grid-template-rows: repeat(4, 112.5px);
        }

        .puzzle-piece {
            background-size: 450px 450px;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 5px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .grid-3x3 .puzzle-piece {
            width: 150px;
            height: 150px;
        }

        .grid-4x4 .puzzle-piece {
            width: 112.5px;
            height: 112.5px;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .puzzle-piece.selected {
            border: 3px solid #ffd700;
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(255,215,0,0.6);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: white;
            color: #000000;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,255,255,0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .pdf-button {
            background: #ff6b6b;
        }

        .pdf-button:hover {
            background: #ff5252;
        }

        .message {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .success {
            color: #4ade80;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes celebrate {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(1.2) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .puzzle-grid.solved {
            animation: celebrate 0.6s ease-in-out;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 1000;
            padding: 0;
        }

        .pdf-viewer.active {
            display: flex;
            flex-direction: column;
        }

        .pdf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #1a1a1a;
            flex-shrink: 0;
        }

        .pdf-header h2 {
            color: white;
            margin: 0;
            font-size: 18px;
        }

        .close-pdf {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .close-pdf:hover {
            background: #ff5252;
        }

        .pdf-container {
            flex: 1;
            background: #333;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            height: 100%;
        }

        .pdf-container embed,
        .pdf-container object {
            width: 100%;
            height: 100%;
            display: block;
        }

        @media (max-width: 768px) {
            .pdf-header h2 {
                font-size: 14px;
            }
            
            .close-pdf {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© 9-Piece Puzzle Game</h1>
        <div class="settings">
            <label for="gridSize" style="color: white; margin-right: 10px; font-weight: bold;">Difficulty:</label>
            <select id="gridSize" onchange="changeGridSize()">
                <option value="3">3x3 (Easy)</option>
                <option value="4">4x4 (Hard)</option>
            </select>
        </div>
        <div class="puzzle-grid grid-3x3" id="puzzleGrid"></div>
        <div class="controls">
            <button class="pdf-button" onclick="openPDF()">ðŸ“„ 2008 Bitcoin White Paper</button>
            <button onclick="shufflePuzzle()">Shuffle</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <div class="pdf-viewer" id="pdfViewer">
        <div class="pdf-header">
            <h2>ðŸ“„ Bitcoin PDF</h2>
            <button class="close-pdf" onclick="closePDF()">âœ• Close</button>
        </div>
        <div class="pdf-container" id="pdfContainer">
            <embed id="pdfEmbed" src="" type="application/pdf" width="100%" height="100%">
        </div>
    </div>

    <script>
        const grid = document.getElementById('puzzleGrid');
        const message = document.getElementById('message');
        let pieces = [];
        let selectedPiece = null;
        let gridSize = 3;
        const IMAGE_PATH = 'bitcoin.png';

        function initPuzzle() {
            const totalPieces = gridSize * gridSize;
            pieces = Array.from({length: totalPieces}, (_, i) => i);
            renderPuzzle();
        }

        function renderPuzzle() {
            grid.innerHTML = '';
            const pieceSize = gridSize === 3 ? 150 : 112.5;
            
            pieces.forEach((pieceIndex, position) => {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.dataset.position = position;
                piece.dataset.piece = pieceIndex;
                
                const row = Math.floor(pieceIndex / gridSize);
                const col = pieceIndex % gridSize;
                piece.style.backgroundImage = `url('${IMAGE_PATH}')`;
                piece.style.backgroundPosition = `-${col * pieceSize}px -${row * pieceSize}px`;
                
                piece.addEventListener('click', () => selectPiece(position));
                grid.appendChild(piece);
            });
        }

        function selectPiece(position) {
            if (selectedPiece === null) {
                selectedPiece = position;
                grid.children[position].classList.add('selected');
            } else if (selectedPiece === position) {
                grid.children[position].classList.remove('selected');
                selectedPiece = null;
            } else {
                grid.children[selectedPiece].classList.remove('selected');
                [pieces[selectedPiece], pieces[position]] = [pieces[position], pieces[selectedPiece]];
                selectedPiece = null;
                renderPuzzle();
                message.textContent = '';
                checkSolution();
            }
        }

        function shufflePuzzle() {
            for (let i = pieces.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
            }
            renderPuzzle();
            message.textContent = '';
            selectedPiece = null;
        }

        function changeGridSize() {
            const select = document.getElementById('gridSize');
            gridSize = parseInt(select.value);
            
            grid.className = 'puzzle-grid grid-' + gridSize + 'x' + gridSize;
            
            const h1 = document.querySelector('h1');
            h1.textContent = `ðŸ§© ${gridSize * gridSize}-Piece Puzzle Game`;
            
            message.textContent = '';
            selectedPiece = null;
            initPuzzle();
            shufflePuzzle();
        }

        function openPDF() {
            const pdfViewer = document.getElementById('pdfViewer');
            const pdfContainer = document.getElementById('pdfContainer');
            const pdfEmbed = document.getElementById('pdfEmbed');
            
            // Check if mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // For mobile, create a link to open in native viewer or new tab
                pdfContainer.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; text-align: center;">
                        <p style="color: white; margin-bottom: 20px; font-size: 16px;">
                            For the best mobile experience, the PDF will open in your device's PDF viewer.
                        </p>
                        <a href="bitcoin.pdf" target="_blank" style="background: white; color: #000; padding: 15px 30px; border-radius: 25px; text-decoration: none; font-weight: bold; font-size: 16px;">
                            Open PDF
                        </a>
                    </div>
                `;
            } else {
                // For desktop, use embed
                pdfEmbed.src = 'bitcoin.pdf';
            }
            
            pdfViewer.classList.add('active');
        }

        function closePDF() {
            const pdfViewer = document.getElementById('pdfViewer');
            const pdfEmbed = document.getElementById('pdfEmbed');
            const pdfContainer = document.getElementById('pdfContainer');
            pdfViewer.classList.remove('active');
            pdfEmbed.src = '';
            pdfContainer.innerHTML = '<embed id="pdfEmbed" src="" type="application/pdf" width="100%" height="100%">';
        }

        function checkSolution() {
            const isSolved = pieces.every((piece, index) => piece === index);
            if (isSolved) {
                celebrateSolution();
            }
        }

        function celebrateSolution() {
            grid.classList.add('solved');
            message.textContent = 'ðŸŽ‰ Congratulations! Puzzle solved! ðŸŽ‰';
            message.className = 'message success';
            
            createConfetti();
            
            setTimeout(() => {
                grid.classList.remove('solved');
            }, 600);
        }

        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 30);
            }
        }

        initPuzzle();
        shufflePuzzle();
    </script>
</body>
</html>
