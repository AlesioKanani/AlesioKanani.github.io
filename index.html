<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-Piece Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            gap: 5px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 32px rgba(255,255,255,0.2);
        }

        .puzzle-piece {
            width: 150px;
            height: 150px;
            background-size: 450px 450px;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 5px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .puzzle-piece.selected {
            border: 3px solid #ffd700;
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(255,215,0,0.6);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: white;
            color: #000000;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,255,255,0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .success {
            color: #4ade80;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes celebrate {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(1.2) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .puzzle-grid.solved {
            animation: celebrate 0.6s ease-in-out;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© 9-Piece Puzzle Game</h1>
        <div class="puzzle-grid" id="puzzleGrid"></div>
        <div class="controls">
            <button onclick="shufflePuzzle()">Shuffle</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const grid = document.getElementById('puzzleGrid');
        const message = document.getElementById('message');
        let pieces = [];
        let selectedPiece = null;
        const IMAGE_PATH = 'bitcoin.png';

        function initPuzzle() {
            pieces = [0, 1, 2, 3, 4, 5, 6, 7, 8];
            renderPuzzle();
        }

        function renderPuzzle() {
            grid.innerHTML = '';
            pieces.forEach((pieceIndex, position) => {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.dataset.position = position;
                piece.dataset.piece = pieceIndex;
                
                const row = Math.floor(pieceIndex / 3);
                const col = pieceIndex % 3;
                piece.style.backgroundImage = `url('${IMAGE_PATH}')`;
                piece.style.backgroundPosition = `-${col * 150}px -${row * 150}px`;
                
                piece.addEventListener('click', () => selectPiece(position));
                grid.appendChild(piece);
            });
        }

        function selectPiece(position) {
            if (selectedPiece === null) {
                selectedPiece = position;
                grid.children[position].classList.add('selected');
            } else if (selectedPiece === position) {
                grid.children[position].classList.remove('selected');
                selectedPiece = null;
            } else {
                grid.children[selectedPiece].classList.remove('selected');
                [pieces[selectedPiece], pieces[position]] = [pieces[position], pieces[selectedPiece]];
                selectedPiece = null;
                renderPuzzle();
                message.textContent = '';
                checkSolution();
            }
        }

        function shufflePuzzle() {
            for (let i = pieces.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
            }
            renderPuzzle();
            message.textContent = '';
            selectedPiece = null;
        }

        function checkSolution() {
            const isSolved = pieces.every((piece, index) => piece === index);
            if (isSolved) {
                celebrateSolution();
            }
        }

        function celebrateSolution() {
            grid.classList.add('solved');
            message.textContent = 'ðŸŽ‰ Congratulations! Puzzle solved! ðŸŽ‰';
            message.className = 'message success';
            
            createConfetti();
            
            setTimeout(() => {
                grid.classList.remove('solved');
            }, 600);
        }

        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 30);
            }
        }

        initPuzzle();
        shufflePuzzle();
    </script>
</body>
</html>
